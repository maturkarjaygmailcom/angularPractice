<!-- <hr> -->

<div class="mb-3"> <b>Address Details</b></div>

<div class="input-group">
    <input type=" text" class="from-control ms-2 text-center" placeholder="Name" name="" id="" value={{obj.name}}
        disabled>

    <input type="text" class="from-control ms-2  text-center" placeholder="Address-1" id="" value={{address1}}
        [(ngModel)]="address1" (keydown)="checkSingleChar(address1)">


    <input type="text" class="from-control ms-2  text-center" placeholder="Address-2" name="" id="" value={{address2}}
        [(ngModel)]="address2" (keyup)="checkSingleChar(address2)">

    <select class="ms-3 text-center" id="" [(ngModel)]="obj.city">
        <option value="" *ngFor="let city of citys" value={{city}}>{{city}}</option>
    </select>


    <select class="ms-3 text-center" name="" id="" [(ngModel)]="selectedState">
        <option *ngFor="let state of states" value={{state}}>{{state}}</option>
    </select>

    <input type="button" class="btn btn-primary" (click)="save()" value="save">

    <hr>

    <input type="button" *ngIf="showModifyData" (click)="pushtomainobj()" value="Push" class="btn btn-primary">


    <div *ngIf=" showPushData" class="ms-3 mt-3">
        {{output|json}}
    </div>
