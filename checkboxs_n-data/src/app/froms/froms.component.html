<p>Registration</p>

<form [formGroup]="registrationForm">
    <div class="form-group">
        <label for="">name</label>
        <input type="text" value="" formControlName="name" class="form-control"
            [class.is-invalid]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">

        <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">

            <small *ngIf="registrationForm.get('name')?.errors?.['required']">
                please fill
            </small>

            <small *ngIf="registrationForm.get('name')?.errors?.['minlength']">
                minlength
            </small>
        </div>
    </div>

    <div class="form-group">
        <label for="">phone_number </label>
        <input type="tel" value="" formControlName="phone_number" class="form-control">
    </div>
    <div class="form-group">
        <label for="">city</label>
        <input type="tel" value="" formControlName="city" class="form-control">
    </div>


    <!-- <div class="form-group">
        <select name="" id="" [(ngModel)]="fav_h">
            <option value=""></option>
        </select>
    </div> -->
    <button class="btn btn-primary" (click)="onRegistration($event)">submit</button>

</form>
