<div class="container-fluid">

    <form>

        <div class="form-group">

            <label for="">Address-1</label>
            <input type="text"  formControlName="address1" class="input-form" >
        </div>

        <div class="form-group">
            <label for="">Address-2</label>
            <input type="text" class="input-form" formControlName="address2">
        </div>


        <div class="form-group">
            <label for="">City</label>
            <input type="text" class="input-form" formControlName="city">
        </div>


        <div class="form-group">
            <label for="">State</label>
            <input type="text" class="input-form" formControlName="state">
        </div>

        <div class="form-group">
            <label for="">Quantity</label>
            <input type="text" class="input-form" value="{{count1}}" formControlName="quantity">
        </div>

        <div class="form-group">
            <label for="">total Amount</label>
            <input type="text" class="input-form" value="{{total_price1}}" formControlName="total_amount">
        </div>


        <input type="button" name="" id="" value="Pay" class="btn btn-primary">
<!--  -->
    </form>

</div>
