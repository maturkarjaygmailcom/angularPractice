<nav class="navbar ms-2 me-2">
    <button class="navbar-togger btn btn-outline-primary" (click)="showCategory()">Category</button>
    <button class="navbar-togger btn btn-outline-primary" (click)="showBrand()">Brand</button>
    <button class="navbar-togger btn btn-outline-primary" (click)="showDiscount()">Discount</button>
    <button class="navbar-togger btn btn-outline-primary" (click)="showRating()">Rating</button>
    <button class="navbar-togger btn btn-outline-primary" (click)="showPrice()">Price</button>
</nav>

<div>

    <div class="container-fluid d-felx justify-content-center" *ngIf="VisibalityCategory">

        <div class="d-inline" *ngFor="let category of categories;let i=index">
            <input type="checkbox" value="{{category}}" class="p-2" name="{{category}}"
                (change)="onSelectCategory($event,category)">
            <label class="p-2">{{category}}</label>
        </div>

    </div>

    <div class="container-fluid d-felx justify-content-center" *ngIf="VisibalityBrand">

        <div class="d-inline" *ngFor="let brand of brandes">
            <input type="checkbox" value="brand" class="p-2" (change)="onSelectBrand($event,brand)">
            <label class="p-2">{{brand}}</label>
        </div>
    </div>

    <div class="container-fluid d-felx justify-content-center" *ngIf="VisibalityDiscount">
        <div class="d-inline">
            <input type="checkbox" value="0-5" class="p-2" (change)="onSelectDiscount($event)">
            <label class="p-2">0-5</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="5-10" class="p-2" (change)="onSelectDiscount($event)">
            <label class="p-2">5-10</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="10-15" class="p-2" (change)="onSelectDiscount($event)">
            <label class="p-2">10-15</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="15-20" class="p-2" (change)="onSelectDiscount($event)">
            <label class="p-2">15-20</label>
        </div>
    </div>

    <div class="container-fluid d-flex justify-content-center" *ngIf="VisibalityRanting">
        <div class="d-inline">
            <input type="checkbox" value="1" class="p-2" (change)="onSelectRating($event)">
            <label class="p-2">1</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="2" class="p-2" (change)="onSelectRating($event)">
            <label class="p-2">2</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="3" class="p-2" (change)="onSelectRating($event)">
            <label class="p-2">3</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="4" class="p-2" (change)="onSelectRating($event)">
            <label class="p-2">4</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="5" class="p-2" (change)="onSelectRating($event)">
            <label class="p-2">5</label>
        </div>
    </div>

    <div class="container-fluid d-felx justify-content-center" *ngIf="VisibalityPrice">
        <div class="d-inline">
            <input type="checkbox" value="0-100" class="p-2" (change)="onSelectPrice($event)">
            <label class="p-2">0-100</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="100-500" class="p-2" (change)="onSelectPrice($event)">
            <label class="p-2">100-500</label>
        </div>
        <div class="d-inline">
            <input type="checkbox" value="500-1000" class="p-2" (change)="onSelectPrice($event)">
            <label class="p-2">500-1000</label>
        </div>
    </div>
    <!-- <button (click)="filter()" class="btn btn-primary">Filter</button> -->
</div>

<app-dashboard [productobject]="resultObject" [categoryArray]="selectedCategoryArray" [brandArray]="selectedBrandArray"
    [discountArray]="selectedDiscountArray" [ratingArray]="selectedRatingArray" [priceArray]="selectedPriceArray"
    [allselectedValues]="resultObject"></app-dashboard>
